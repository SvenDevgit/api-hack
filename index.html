<!DOCTYPE html>
<html lang="en">
<head>

	<title>Census API</title>

<body>

    <form class="choose-form row">
      <select name="states1" id="select" class="col-2">
          <option value="06">California</option>
          <option value="12">Florida</option>
          <option value="15">Hawaii</option>
          <option value="20">Kansas</option>
          <option value="29">Missouri</option>
          <option value="56">Wyoming</option>
      </select>
      <select name="states2" class="col-2">
       <option value="06">California</option>
       <option value="12">Florida</option>
       <option value="15">Hawaii</option>
       <option value="20">Kansas</option>
       <option value="29">Missouri</option>
       <option value="56">Wyoming</option>
      </select>
	  <input id="btn1" type="submit" value="Get Population Data" class="col-2">
    <div class="col-6"></div>
    </form>
    <div class="row">
    <canvas id="canvas-compare" width="1200" height="450" class="col-12"> 
    </canvas>	
    </div>
  <section>
  
  </section>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/api.js"></script>
